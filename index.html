<!DOCTYPE html>
<head>
    <title>Company Directory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Company Directory</h1>
        <div class="container">
        <div class="row selector-row">
            <div class="col selector employees">
                Employees
            </div>
            <div class="col selector departments">
                Departments
            </div>
            <div class="col selector locations">
                Locations
            </div>
        </div>
        </div>
    </div>
    <div class="container main-table">
        <br>
        <div class="row search-bar">
            <input type="text" name="search-bar" id="search-bar">
            <button class="btn" type="search" name="search" id="search-button">Search</button>
            <button class="btn" name="add" id="add-button">+</button>
        </div>
        <br>
        <div class="row justify-content-center scrollable">
            <div class="col col-lg-auto  employee-div">
            <table class="table table-responsive table-hover employee-table" >
                <thead>
                    <tr>
                        <th scope="col">Firstname</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Email</th>
                        <th scope="col">Department</th>
                        <th scope="col">Location</th>
                    </tr>
                </thead>
                <tbody class="table-body employee-body" >
                    <tr>

                    </tr>
                </tbody>
            </table>
            </div>
            <div class="col-auto  departments-div">
            <table class="table table-responsive table-hover departments-table" >
                <thead>
                    <tr>
                        <th scope="col">Department Number</th>
                        <th scope="col">Department Name</th>
                    </tr>
                </thead>
                <tbody class="table-body dept-body" >
                    <tr>
    
                    </tr>
                </tbody>
            </table>
            </div>
            <div class="col-auto  locations-div">
            <table class="table table-responsive table-hover locations-table" >
            <thead>
                <tr>
                    <th scope="col">Location Number</th>
                    <th scope="col">Location Name</th>
                </tr>
            </thead>
            <tbody class="table-body loc-body" >
                <tr>
                    
                </tr>
            </tbody>
            </table>
            </div>
        </div>
    </div>
    <!-- Employee Modal-->
    <div class="modal fade" id="employee-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="employee-title">Employee</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body info">
              <div class="container">
                  <div class="row">
                      <div class="col-10">
                        <h4 id="employee-name"></h4>
                      </div>
                      <div class="col-2">
                          <button type="submit" class="btn edit">Edit</button>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12 img-col">
                          <img src="resources/images/person.png" width="25%">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <table class="table table-sm table-responsive">
                              <tbody>
                                  <tr>
                                      <th>Department</th>
                                      <td id="employee-dept"></td>
                                  </tr>
                                  <tr>
                                      <th>Location</th>
                                      <td id="employee-loc"></td>
                                  </tr>
                                  <tr>
                                      <th>Email</th>
                                      <td id="employee-email"></td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
            </div>
            <div class="modal-body form">
                <div class="container">
                    <div class="row">
                        <div class="col-10">
                          <input class="name" type="text" id="employee-form-name"></h4>
                        </div>
                        <div class="col-2">
                            <button class="btn" id ="back" type="submit">Back</button>
                    </div>
                    <div class="row">
                        <div class="col-12 img-col">
                            <img src="resources/images/person.png" width="25%">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <table class="table table-sm table-responsive">
                                <tbody>
                                    <tr>
                                        <th>Department</th>
                                        <td ><select id="employee-form-dept"></select></td>
                                    </tr>
                                    <tr>
                                        <th>Location</th>
                                        <td ><select id="employee-form-loc"></select></td>
                                    </tr>
                                    <tr>
                                        <th>Email</th>
                                        <td ><input id="employee-form-email" type="text"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
              </div>
            <div class="modal-footer form">
                <button class="btn" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>

    <script type="application/javascript" src="resources/js/jquery-2.2.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="module" src="resources/js/script.js"></script>
</body>
